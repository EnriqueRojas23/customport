<div class="main-content container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div class="card card-border-color card-border-color-primary">
        <div class="card-header card-header-divider">Datos de Rol<span class="card-subtitle">Nuevo rol de sistema</span></div>
        <div class="card-body ">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Alias</label>
                    <input  type="text" maxlength="10" formControlName="alias" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.alias.errors }"
                    [(ngModel)]="model.alias"     placeholder="Alias del rol">
                        <div *ngIf="submitted && f.alias.errors" class="invalid-feedback">
                            <div *ngIf="f.alias.errors.required">El alias es requerido</div>
                        </div>
                </div>
                <div class="form-group col">
                    <label>Descripción </label>
                    <input type="text" formControlName="descripcion"  [(ngModel)]="model.descripcion"    placeholder="Descripción del rol" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" />
                    <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                        <div *ngIf="f.descripcion.errors.required">La descripción es requerida</div>
                    </div>
                </div>
               
               
            </div>
    
          
                <div class="row offset-3 pt-2 pt-sm-5 mt-1">
                    <div class="col-sm-6 pl-0">
                      <p class="text-right">
                        <button  class="btn btn-space btn-primary" type="submit">Guardar</button>
                        <button  (click)="cancel()" class="btn btn-space btn-secondary">Cancel</button>
                  
                      </p>
                    </div>
                  </div>
     
           
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>



  <p-toast position="top-left"></p-toast>
